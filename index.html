<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <main class="container">
        <div class="bg"></div>
        <div class="logo"></div>
        <div class="hero"></div>
        <div class="content">
            <h1 class="title"><span>We're</span><br>coming<br>soon</h1>
            <p class="paragraph">
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <div class="form-container">
                <form action="/" class="form" autocomplete="off" novalidate>
                    <input type="email" class="input" placeholder="Email Address"><img src="./images/icon-error.svg" class="error icon-error noerror"></input>
                    <button type="submit" class="btn"><img src="./images/icon-arrow.svg" alt=""></button>
                </form>
                <p class="error error-message noerror">Please provide a valid email</p>
            </div>
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
